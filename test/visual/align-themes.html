<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Drop down menu tests</title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">
  <script>
    // eslint-disable-next-line no-unused-vars
    /* global theme */
    const dir = window.location.search.replace(/.*dir=(\w+).*/, '$1') || 'ltr';
    document.documentElement.setAttribute('dir', dir);

    const theme = 'lumo';
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-select.html">`);
    document.write(`<link rel="import" href="../../../vaadin-list-box/theme/${theme}/vaadin-list-box.html">`);
    document.write(`<link rel="import" href="../../../vaadin-item/theme/${theme}/vaadin-item.html">`);
  </script>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
    }

    .capture-block {
      display: inline-block;
      width: 800px;
      height: 350px;
    }
  </style>

  <div class="capture-block" id="select">

    <vaadin-select label="Selected value" value="Selected" id="general" theme="align-left">
      <template>
        <vaadin-list-box>
          <vaadin-item>Selected</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-select>

    <vaadin-select label="Selected value" value="Very very long item label" theme="align-center">
      <template>
        <vaadin-list-box>
          <vaadin-item>default item</vaadin-item>
          <vaadin-item>Very very long item label</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-select>

    <vaadin-select label="Selected value" value="Selected" theme="align-right">
      <template>
        <vaadin-list-box>
          <vaadin-item>Selected</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-select>
  </div>
</body>
