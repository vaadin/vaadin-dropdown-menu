<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Drop down menu tests</title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">
  <link rel="import" href="../../../vaadin-list-box/vaadin-list-box.html">
  <link rel="import" href="../../../vaadin-item/vaadin-item.html">
  <link rel="import" href="../../vaadin-dropdown-menu.html">
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
    }
    .space {
      display: inline-block;
      width: 175px
    }
    .capture-block {
      display: inline-block;
      width: 800px;
      height: 200px;
    }
  </style>

  <div class="capture-block" id="dropdown-menu">

    <vaadin-dropdown-menu label="Normal" placeholder="Placeholder">
      <div slot="prefix">prefix &nbsp;</div>
    </vaadin-dropdown-menu>

    <div class="space"></div>

    <vaadin-dropdown-menu label="Disabled" placeholder="Placeholder" disabled>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Selected and Focused" placeholder="Placeholder" id="drop2">
      <template>
        <vaadin-list-box>
          <vaadin-item>Selected and Focused</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <br/>

    <vaadin-dropdown-menu label="Item as value" placeholder="Placeholder" value="v1">
      <template>
        <vaadin-list-box>
          <vaadin-item value="v1"><strong>Item</strong>&nbsp;as&nbsp;<i>Value</i></vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Open" placeholder="Placeholder" id="drop1">
      <template>
        <vaadin-list-box>
          <strong>Opened menu</strong>
          <vaadin-item>Item one</vaadin-item>
          <vaadin-item>Item two</vaadin-item>
          <vaadin-item disabled>Disabled item</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Text as value" placeholder="Placeholder" value="v1">
      <template>
        <vaadin-list-box>
          <vaadin-item value="v1">Text as value</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <vaadin-dropdown-menu label="Label as value" placeholder="Placeholder" value="v1">
      <template>
        <vaadin-list-box>
          <vaadin-item label="Label as value" value="v1">Option three</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-dropdown-menu>

    <script>
      window.addEventListener('WebComponentsReady', () => {
        const drop1 = document.getElementById('drop1');
        drop1.opened = true;

        const drop2 = document.getElementById('drop2');
        drop2.opened = true;
        Polymer.RenderStatus.afterNextRender(drop2._menuElement, () => {
          drop2._menuElement.selected = 0;
          window.webComponentsAreReady = true;
        });
      });
    </script>

  </div>
</body>
