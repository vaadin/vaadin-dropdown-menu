<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Drop down menu tests</title>
  <script src="../../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../../polymer/polymer.html">
  <script>
    // eslint-disable-next-line no-unused-vars
    /* global theme */
    const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';
    document.documentElement.setAttribute('dir', 'rtl');
    document.write(`<link rel="import" href="../../theme/${theme}/vaadin-select.html">`);
    document.write(`<link rel="import" href="../../../vaadin-list-box/theme/${theme}/vaadin-list-box.html">`);
    document.write(`<link rel="import" href="../../../vaadin-item/theme/${theme}/vaadin-item.html">`);
  </script>
</head>

<body>
  <style>
    body {
      font-family: sans-serif;
    }

    .capture-block {
      display: inline-block;
      width: 800px;
      height: 350px;
    }
  </style>

  <div class="capture-block" id="select">

    <vaadin-select label="Normal" error-message="Error-message" required placeholder="Placeholder">
      <div slot="prefix">prefix &nbsp;</div>
    </vaadin-select>

    <vaadin-select label="Selected and Focused" placeholder="Placeholder">
      <template>
        <vaadin-list-box>
          <vaadin-item>default item</vaadin-item>
          <vaadin-item>Very very long item label</vaadin-item>
        </vaadin-list-box>
      </template>
    </vaadin-select>

    <script>
      window.addEventListener('WebComponentsReady', () => {
        const select1 = document.querySelectorAll('vaadin-select')[0];
        const select2 = document.querySelectorAll('vaadin-select')[1];

        Polymer.RenderStatus.afterNextRender(select2._menuElement, () => {
          select1.opened = true;
          select2.opened = true;
          window.webComponentsAreReady = true;
        });
      });
    </script>

  </div>
</body>
