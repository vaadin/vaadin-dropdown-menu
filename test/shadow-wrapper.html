<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../vaadin-dropdown-menu.html">

<!-- A wrapper element that has a dropdown in its shadow for testing -->
<dom-module id="dropdown-wrapper">
  <template>
    <div id="parent">
      <vaadin-dropdown-menu id="dropdown">
        <template>
          <vaadin-list-box>
            <template is="dom-repeat" items="{{items}}">
              <vaadin-item value="{{item}}">{{item}}</vaadin-item>
            </template>
            <vaadin-item value="extra">extra</vaadin-item>
          </vaadin-list-box>
        </template>
      </vaadin-dropdown-menu>
    </div>
  </template>
</dom-module>
<script>
  class DropdownWrapper extends Polymer.Element {
    static get is() {
      return 'dropdown-wrapper';
    }

    static get properties() {
      return {
      };
    }
  }

  customElements.define(DropdownWrapper.is, DropdownWrapper);
</script>
