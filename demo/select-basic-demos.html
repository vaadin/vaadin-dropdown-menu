<dom-module id="select-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Basic usage</h3>
    <vaadin-demo-snippet id="select-list-box-basic-usage" when-defined="vaadin-select">
      <template preserve-content>
        <vaadin-select label="Label">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select placeholder="Placeholder">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select value="Value">
          <template>
            <vaadin-list-box>
              <vaadin-item>Value</vaadin-item>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

      </template>
    </vaadin-demo-snippet>

    <h3>Disabled and read-only</h3>
    <vaadin-demo-snippet id="select-list-box-disabled-readonly" when-defined="vaadin-select">
      <template preserve-content>
        <vaadin-select label="Disabled" disabled value="Value">
          <template>
            <vaadin-list-box>
              <vaadin-item>Value</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select label="Read-only" readonly value="Value">
          <template>
            <vaadin-list-box>
              <vaadin-item>Value</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

    <h3>Entity list</h3>
    <vaadin-demo-snippet id="select-list-box-dynamic" when-defined="vaadin-select">
      <template preserve-content>
        <vaadin-select label="Department"></vaadin-select>
        <script>
          window.addDemoReadyListener('#select-list-box-dynamic', function(document) {
            var department = [
              {id: '1', name: 'Product'},
              {id: '2', name: 'Service'},
              {id: '3', name: 'HR'},
              {id: '4', name: 'Accounting'}
            ];
            document.querySelector('vaadin-select').renderer = function(root) {
              // Check if there is a list-box generated with the previous renderer call to update its content instead of recreation
              if (root.firstChild) {
                return;
              }
              // Create the <vaadin-list-box>
              const listBox = window.document.createElement('vaadin-list-box');
              // append 4 <vaadin-item> elements
              department.forEach(k => {
                const item = window.document.createElement('vaadin-item');
                item.textContent = k.name;
                listBox.appendChild(item);
                item.setAttribute('value', k.id);
              });
              // update the content
              root.appendChild(listBox);
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Value changed</h3>
    <vaadin-demo-snippet id="select-list-box-on-change" when-defined="vaadin-select">
      <template preserve-content>
        <vaadin-select label="Label">
          <template>
            <vaadin-list-box>
              <vaadin-item>Option one</vaadin-item>
              <vaadin-item>Option two</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
        <div id="output"></div>
        <script>
          window.addDemoReadyListener('#select-list-box-on-change', function(document) {
            document.querySelector('vaadin-select').addEventListener('change', function(event) {
              var output = document.querySelector('#output');
              output.innerText = event.target.value;
            });
          });
        </script>
      </template>
    </vaadin-demo-snippet>


    <h3>Disabled item</h3>
    <vaadin-demo-snippet id="select-list-box-disabled-item">
      <template preserve-content>
        <vaadin-select></vaadin-select>
        <script>
          window.addDemoReadyListener('#select-list-box-disabled-item', function(document) {
            var team = [
              {id: '1', name: 'Flow', departmentId: '1'},
              {id: '2', name: 'Components', departmentId: '1'},
              {id: '3', name: 'Pro tools', departmentId: '1'},
              {id: '4', name: 'Developers Journey and Onboarding', departmentId: '1'},
              {id: '5', name: 'Experts', departmentId: '2'},
              {id: '6', name: 'Incubator', departmentId: '2'}
            ];

            document.querySelector('vaadin-select').renderer = function(root) {
              if (root.firstChild) {
                return;
              }

              const listBox = window.document.createElement('vaadin-list-box');
              team.forEach(k => {
                const item = window.document.createElement('vaadin-item');
                item.textContent = k.name;
                listBox.appendChild(item);
                item.setAttribute('value', k.id);
                if (k.id == '4') {
                  item.setAttribute('disabled', true);
                }
              });
              root.appendChild(listBox);
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SelectBasicDemos extends DemoReadyEventEmitter(SelectDemo(Polymer.Element)) {
      static get is() {
        return 'select-basic-demos';
      }
    }
    customElements.define(SelectBasicDemos.is, SelectBasicDemos);
  </script>
</dom-module>
