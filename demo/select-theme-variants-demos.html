<dom-module id="select-theme-variants-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Text align</h3>

    <vaadin-demo-snippet id="select-theme-variants-demos-align">
      <template preserve-content>
        <vaadin-select value="Jose">
          <template>
            <vaadin-list-box>
              <vaadin-item>Jose</vaadin-item>
              <vaadin-item>Manolo</vaadin-item>
              <vaadin-item>Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select theme="align-center" value="Jose">
          <template>
            <vaadin-list-box>
              <vaadin-item theme="custom-center">Jose</vaadin-item>
              <vaadin-item theme="custom-center">Manolo</vaadin-item>
              <vaadin-item theme="custom-center">Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>

        <vaadin-select theme="align-right" value="Jose">
          <template>
            <vaadin-list-box>
              <vaadin-item theme="custom-right">Jose</vaadin-item>
              <vaadin-item theme="custom-right">Manolo</vaadin-item>
              <vaadin-item theme="custom-right">Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

    <h3>Small size</h3>
    <vaadin-demo-snippet id="select-theme-variants-demos-sizes">
      <template preserve-content>
        <vaadin-select label="Name" theme="small">
          <template>
            <vaadin-list-box>
              <vaadin-item>Jose</vaadin-item>
              <vaadin-item>Manolo</vaadin-item>
              <vaadin-item>Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

    <h3>Helper text position</h3>
    <vaadin-demo-snippet id="helper-text-positions">
      <template preserve-content>
        <h4>Below the field</h4>
        <vaadin-select label="Name" value="Jose" helper-text="Helper text below">
          <template>
            <vaadin-list-box>
              <vaadin-item>Jose</vaadin-item>
              <vaadin-item>Manolo</vaadin-item>
              <vaadin-item>Pedro</vaadin-item>
            </vaadin-list-box>
          </template>
        </vaadin-select>
        <h4>Above the field</h4>
        <vaadin-select label="Name" value="Jose" helper-text="Helper text above"
          theme="helper-above-field">
        <template>
          <vaadin-list-box>
            <vaadin-item>Jose</vaadin-item>
            <vaadin-item>Manolo</vaadin-item>
            <vaadin-item>Pedro</vaadin-item>
          </vaadin-list-box>
        </template>
        </vaadin-select>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class SelectThemeVariantsDemos extends DemoReadyEventEmitter(SelectDemo(Polymer.Element)) {
      static get is() {
        return 'select-theme-variants-demos';
      }
    }
    customElements.define(SelectThemeVariantsDemos.is, SelectThemeVariantsDemos);
  </script>
</dom-module>
