<dom-module id="dropdown-menu-validation-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>

    <h3>Using as a Form Field</h3>
    <vaadin-demo-snippet id="dropdown-menu-validation">
      <template preserve-content>
        <iron-form>
          <form method="post">
            <vaadin-dropdown-menu name="title" label="Title" error-message="Please choose the option closes to your profession." required></vaadin-dropdown-menu>
            <vaadin-button>Submit</vaadin-button>
          </form>
        </iron-form>

        <script>
          window.addDemoReadyListener('#dropdown-menu-validation', function(document) {
            var form = document.querySelector('iron-form');

            form.addEventListener('iron-form-submit', function() {
              alert('Form submitted with title: ' + form.serializeForm().title);
              return false;
            });

            var button = document.querySelector('vaadin-button');
            button.addEventListener('click', function() {
              form.submit();
            });

            const items = [
              {value: 'sales', textContent: 'Account manager'},
              {value: 'design', textContent: 'Designer'},
              {value: 'marketing', textContent: 'Marketing manager'},
              {value: 'dev', textContent: 'Developer'},
            ];

            document.querySelector('vaadin-dropdown-menu').renderer = function(root) {
              const listBox = new Vaadin.ListBoxElement();

              const select = new Vaadin.ItemElement();
              select.textContent = 'Select your title';
              select.setAttribute('value', '');
              listBox.appendChild(select);

              const divider = window.document.createElement('hr');
              listBox.appendChild(divider);

              items.forEach(function(row) {
                const item = new Vaadin.ItemElement();
                item.textContent = row.textContent;
                if (row.value) {
                  item.setAttribute('value', row.value);
                }
                listBox.appendChild(item);
              });

              root.appendChild(listBox);
            };
          });
        </script>
      </template>
    </vaadin-demo-snippet>

  </template>
  <script>
    class DropdownMenuValidationDemos extends DemoReadyEventEmitter(DropdownMenuDemo(Polymer.Element)) {
      static get is() {
        return 'dropdown-menu-validation-demos';
      }
    }
    customElements.define(DropdownMenuValidationDemos.is, DropdownMenuValidationDemos);
  </script>
</dom-module>
